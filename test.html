<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css" />
    <link rel="stylesheet" type="text/css" href="css/animate.css" />
    <script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="js/popper.min.js"></script>
    <title>Document</title>
</head>
<body class="bg-light">
    <h1 class="my-5 wow animate__animated animate__fadeInUp text-danger">
        owww
    </h1>
    <h1 class="wow animate__animated animate__fadeInRight text-danger">
        owww
    </h1>
 
    <h1 class="wow animate__animated animate__fadeInLeft text-danger">
        owww
    </h1>

    <section class="wow animate__animated animate__slideInLeft" data-wow-duration="2s" data-wow-delay="5s">
        Content to Reveal Here
    </section>

    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script src="js/wow.min.js"></script>
    <script type="text/javascript">
        wow = new WOW({
            boxClass:     'wow',      // default
            animateClass: 'animate__animated', // default
            offset:       0,          // default
            mobile:       true,       // default
            live:         true        // default
        })
        wow.init();
    </script>
</body>
</html>
